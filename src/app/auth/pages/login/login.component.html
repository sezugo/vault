<form class="box" action="index.html" method="post" [formGroup] = "formLogin" (ngSubmit)="login()">
    <h3 style=" font-family: 'Syne Mono', monospace; color: #ffffff; text-align: center; ">Iniciar Sesión</h3>
    <p class="text-muted" style=" font-family: 'Syne Mono', monospace; ; text-align: center;" >Por favor ingrese su usuario y contraseña.</p>
    <div style="padding: 10px;">
    <input autocomplete="off" type="text" formControlName="email" placeholder="Email">
    <input type="password" minlength="2" placeholder="Password" formControlName="password">
    <p class="forgot text-muted" style=" font-family: 'Syne Mono', monospace; ; text-align: center;"> 
        <small>¿No tienes una cuenta?  
            <a routerLink="/auth/registre" style=" color: #80d8ff;">Unete
            </a>
        </small>
    </p>
    
    </div>
   
    <div style="padding-top: 20px;">
        <small *ngIf="formLogin.invalid" class="form-text text-danger" style="text-align: center; font-family: 'Syne Mono', monospace;" >Antes de intentar ingresar valida la estructura de los campos a ingresar. Vamos, sabemos que no estan difícil.</small>
        <small *ngIf="formLogin.valid" class="form-text colorSecundario" style="text-align: center; font-family: 'Syne Mono', monospace;" >Todo correcto, dale ok.</small>
      <input  type="submit" [disabled]="formLogin.invalid" value="OK" >
    </div>

</form>
